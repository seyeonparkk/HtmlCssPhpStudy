<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 입력하기</title>
</head>
<body>
    <h1>레드향</h1>
    <hr>   
    <p>껍질에 붉은 빛이 돌아 <b >레드향</b>이라고 불린다.</p>
    <!-- <br> -->
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <!-- <br> -->
    <blockquote>비타미c와 비타민 p가 풍부해 <strong>혈액순환,감기예방</strong> 등에 좋은 것으로 알려져있다.</blockquote>
    <!-- 인용문구를 쓸 때는 blockquote -->
</body>
</html>
